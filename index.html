<!doctype html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
	<meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Fuel calculator</title>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<link href="css/main.css" rel="stylesheet" type="text/css">
	<!-- <link rel="icon" href="favicon.png"> -->

	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="manifest" href="site.webmanifest">
	<link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
</head>
<body class="mx-2 mt-1">
  	<div class="head card mb-2">
    	<h4 class="logo">FUEL CALCULATOR</h4>
	</div>
	<form id="main-form" method="post">
		<div class="card" id="fieldsplace">
			<div class="row m-1 align-items-center">
				<div class="col-1">
					<label for="fuelcons" class="col-form-label-sm">Fuel consumption:</label>
				</div>
				<div class="col-auto">
					<input class="form-control" type="number" name="fuelcons" id="fuelcons" onchange="resetCalc()">
				</div>
				<div class="col-auto">
					<span class="form-text">l/100 km</span>
				</div>
			</div>
			<div class="row m-1 align-items-center">
				<div class="col-1">
					<label for="fuelcost" class="col-form-label">Fuel cost:</label>
				</div>
				<div class="col-auto">
					<input class="form-control" type="number" name="fuelcost" id="fuelcost" onchange="resetCalc()">
				</div>
				<div class="col-auto">
					<span class="form-text">UAH</span>
				</div>
			</div>
			<div class="row m-1 align-items-center">
				<div class="col-1">
					<label for="distance" class="col-form-label">Distance:</label>
				</div>
				<div class="col-auto">
					<input class="form-control" type="number" name="distance" id="distance" onchange="resetCalc()">
				</div>
				<div class="col-auto">
					<span class="form-text">km</span>
				</div>
			</div>
			<div class="row m-1 align-items-center">
				<div class="col-1">
					<label for="price" class="col-form-label">Price:</label>
				</div>
				<div class="col-auto">
					<input class="form-control" type="number" name="price" id="price" onchange="resetCalc()" readonly>
				</div>
				<div class="col-auto">
					<span class="form-text">UAH</span>
				</div>
			</div>
		</div>
		<div class="alert alert-danger" role="alert" id="erroralert">
			<samp id="errormsg"></samp>
		</div>
		<div id="butplace" class="card mt-1 p-2">
			<div class="row">
				<div class="col-auto">
					<input class="imgbut" type="image" src="images/calc.png" alt="Calculate" id="calculate">
				</div>
				<div class="col-auto">
					<input class="imgbut" type="image" src="images/reset.png" alt="Reset" id="resetf" />
				</div>
				<div class="col-auto">
					<a href="#" onclick="sendToClick('viber')"><img id="viberbtn" class="imgbut" src="images/viber.png" alt="To Viber"></a>
				</div>
				<div class="col-auto">
					<a href="#" onclick="sendToClick('telegram')"><img id="telebtn" class="imgbut" src="images/telegram.png" alt="To Telegram"></a>
				</div>
			</div>
		</div>
	</form>
		
  <div class="copyright">&copy;2023- <strong>Evgeny Nechyporuk</strong></div>
  <script language="JavaScript" src="js/blanguage.js"></script>
  <script language="JavaScript" src="js/cookies.js"></script>
  <script language="JavaScript" src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
