<!doctype html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fuel calculator</title>
	<link href="css/main.css" rel="stylesheet" type="text/css">
	<link rel="icon" href="favicon.png">
</head>
<body>
  	<div class="head">
    	<h4 class="logo">FUEL CALCULATOR</h4>
	</div>
	<form id="main-form" method="post">
		<table>
			<tr>
				<td class="tdlabel">Fuel consumption:</td>
				<td><input class="tdinput" type="number" name="fuelcons" id="fuelcons" value="10"></td>
				<td>l/100 km</td>
			</tr>
			<tr>
				<td class="tdlabel">Fuel cost:</td>
				<td><input class="tdinput" type="number" name="fuelcost" id="fuelcost" value="49"></td>
				<td>UAH</td>
			</tr>
			<tr>
				<td class="tdlabel">Distance:</td>
				<td><input class="tdinput"  type="number" name="distance" id="distance" value="23"></td>
				<td>km</td>
			</tr>
			<tr>
				<td class="tdlabel">Price:</td>
				<td><input class="tdinput" type="number" name="price" id="price" readonly></td>
				<td>UAH</td>
			</tr>
		</table>
		<!-- <input type="submit" value="Calculate"> -->
		<input class="imgbut" type="image" src="images/calc.png" alt="Calculate" id="calculate">
		<input class="imgbut" type="image" src="images/reset.png" alt="Reset" id="resetf">
		<a href="#" onclick="sendToClick('viber')"><img  class="imgbut" src="images/viber.png" alt="To Viber"></a>
		<a href="#" onclick="sendToClick('telegram')"><img  class="imgbut" src="images/telegram.png" alt="To Telegram"></a>
		<span id="errormsg"></span>
	</form>
		
  <div class="copyright">&copy;2023- <strong>Evgeny Nechyporuk</strong></div>
  <script language="JavaScript" src="js/cookies.js"></script>
  <script language="JavaScript" src="js/main.js"></script>
</body>
</html>
