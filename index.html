<body>
  	<div class="head card">
    	<h4 class="logo">FUEL CALCULATOR</h4>
	</div>
	<form id="main-form" method="post">
		<table>
			<tr>
				<td class="tdlabel">Fuel consumption:</td>
				<td><input class="tdinput" type="number" name="fuelcons" id="fuelcons" onchange="resetCalc()"></td>
				<td>l/100 km</td>
			</tr>
			<tr>
				<td class="tdlabel">Fuel cost:</td>
				<td><input class="tdinput" type="number" name="fuelcost" id="fuelcost" onchange="resetCalc()"></td>
				<td>UAH</td>
			</tr>
			<tr>
				<td class="tdlabel">Distance:</td>
				<td><input class="tdinput"  type="number" name="distance" id="distance" onchange="resetCalc()"></td>
				<td>km</td>
			</tr>
			<tr>
				<td class="tdlabel">Price:</td>
				<td><input class="tdinput" type="number" name="price" id="price" readonly></td>
				<td>UAH</td>
			</tr>
		</table>
		<samp id="errormsg"></samp>
		<div id="butplace">
			<input class="imgbut" type="image" src="images/calc.png" alt="Calculate" id="calculate">
			<input class="imgbut" type="image" src="images/reset.png" alt="Reset" id="resetf">
			<a href="#" onclick="sendToClick('viber')"><img id="viberbtn" class="imgbut" src="images/viber.png" alt="To Viber"></a>
			<a href="#" onclick="sendToClick('telegram')"><img id="telebtn" class="imgbut" src="images/telegram.png" alt="To Telegram"></a>
		</div>
	</form>
